<div class="row cart-item mb-3">
    <div class="col-md-6">
        <h5 class="card-title">{{ item().name }}</h5>
        <p class="text-muted">Price: {{ item().price | currency }}</p>
    </div>
    <div class="col-md-2">
        <div class="input-group">
            <button class="btn btn-outline-secondary btn-sm" type="button" (click)="decreaseQuantity()"
                [disabled]="quantity() <= 1">
                -
            </button>
            <input type="text" class="form-control form-control-sm text-center quantity-input" [value]="quantity()"
                readonly />
            <button class="btn btn-outline-secondary btn-sm" type="button" (click)="increaseQuantity()">
                +
            </button>
        </div>
    </div>
    <div class="col-md-4 text-end">
        <p class="fw-bold">{{ (item().price * quantity()) | currency }}</p>
        <button class="btn btn-sm btn-outline-danger" (click)="remove.emit(item().id)">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
